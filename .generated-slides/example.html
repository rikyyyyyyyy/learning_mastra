<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>サンプルスライド</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", Meiryo, sans-serif; }
      .slide { display: flex; align-items: center; justify-content: center; height: 100%; background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%); color: white; }
      .content { text-align: center; padding: 2rem; }
      h1 { font-size: clamp(2rem, 6vw, 4rem); margin: 0 0 1rem; }
      p { font-size: clamp(1rem, 2.4vw, 1.5rem); opacity: 0.95; }
    </style>
  </head>
  <body>
    <section class="slide">
      <div class="content">
        <h1>サンプルスライド</h1>
        <p>ここにスライドの内容が表示されます。</p>
      </div>
    </section>
  </body>
  
</html>
